<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor Web - ESP32</title>
    <script>
        // Esta función se ejecutará cuando el ESP32 se conecte
        function detectESP32Connection() {
            const message = "¡Conectado desde el ESP32!";
            document.getElementById("status").innerHTML = message;
        }
    </script>
</head>
<body>
    <h1>Bienvenido al servidor Web</h1>
    <p id="status">Esperando conexión...</p>

    <script>
        // Simulación de conexión del ESP32 (esto es solo para mostrar la idea)
        // En un caso real, el ESP32 hará una solicitud HTTP al servidor
        setTimeout(detectESP32Connection, 2000); // Llamar a la función después de 2 segundos (simulación)
    </script>
</body>
</html>
