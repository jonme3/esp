<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conexión ESP32</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #status { font-size: 24px; color: #333; }
  </style>
</head>
<body>
  <h1>ESP32 - Estado de Conexión</h1>
  <div id="status">Esperando conexión...</div>

  <script>
    function checkConnection() {
      fetch('/esp32_connected')
        .then(response => response.json())
        .then(data => {
          if (data.status === 'Conectado') {
            document.getElementById('status').textContent = 'ESP32 Conectado!';
            document.getElementById('status').style.color = 'green';
          } else {
            document.getElementById('status').textContent = 'Esperando conexión...';
            document.getElementById('status').style.color = 'red';
          }
        })
        .catch(error => {
          console.error('Error al obtener la conexión:', error);
        });
    }

    // Hacer la comprobación cada 5 segundos
    setInterval(checkConnection, 5000);
  </script>
</body>
</html>
