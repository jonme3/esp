<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexión ESP32</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            font-size: 20px;
            border-radius: 5px;
        }
        .connected {
            color: green;
            background-color: #d4edda;
        }
        .disconnected {
            color: red;
            background-color: #f8d7da;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Estado de la Conexión ESP32</h1>
    <div id="status" class="disconnected">Esperando conexión...</div>
    <button onclick="checkConnection()">Verificar Conexión</button>
</div>

<script>
function checkConnection() {
    // Realiza una petición POST a tu servidor Flask
    fetch('https://esp-907c.onrender.com/conectar', {  // URL del servidor Flask
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ "esp_id": "ESP32_12345" })  // El ID del dispositivo ESP32
    })
    .then(response => response.json())  // Respuesta del servidor
    .then(data => {
        // Si la respuesta es exitosa, cambia el estado de la página
        if (data.status === "success") {
            document.getElementById("status").classList.remove('disconnected');
            document.getElementById("status").classList.add('connected');
            document.getElementById("status").textContent = data.message;
        } else {
            document.getElementById("status").classList.remove('connected');
            document.getElementById("status").classList.add('disconnected');
            document.getElementById("status").textContent = data.message;
        }
    })
    .catch(error => {
        // Si hay un error en la solicitud, muestra un mensaje de error
        document.getElementById("status").classList.remove('connected');
        document.getElementById("status").classList.add('disconnected');
        document.getElementById("status").textContent = "Error al verificar la conexión.";
    });
}

// Llama a la función al cargar la página para comprobar el estado de la conexión
window.onload = function() {
    checkConnection();
}
</script>

</body>
</html>
