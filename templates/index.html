<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de la Entrada Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .estado-container {
            position: relative;
            width: 200px;
            height: 200px;
            background: #ccc;
            border-radius: 50%;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2), 0 10px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .estado-container.activo {
            background: red;
            box-shadow: inset 0 0 15px rgba(255, 0, 0, 0.5), 0 10px 20px rgba(255, 0, 0, 0.7);
        }

        .estado-text {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Estado Actual de la Seta</h1>
    <div id="estado-container" class="estado-container">
        <div id="estado-text" class="estado-text">Cargando...</div>
    </div>
    <footer>Desarrollado por tu ESP32 üåê</footer>

    <script>
        // Funci√≥n para actualizar el estado din√°micamente
        function actualizarEstado() {
            fetch('/estado') // Llama al endpoint Flask para obtener el estado actual
                .then(response => response.json())
                .then(data => {
                    const estado = data.estado;
                    const container = document.getElementById('estado-container');
                    const text = document.getElementById('estado-text');

                    // Actualizar la interfaz
                    if (estado === 1) {
                        container.classList.add('activo');
                        text.textContent = "ACTIVADA";
                    } else {
                        container.classList.remove('activo');
                        text.textContent = "DESACTIVADA";
                    }
                })
                .catch(error => console.error("Error al obtener el estado:", error));
        }

        // Llamar a la funci√≥n cada 1 segundo
        setInterval(actualizarEstado, 1000);

        // Llamada inicial
        actualizarEstado();
    </script>
</body>
</html>
