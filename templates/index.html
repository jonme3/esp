<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexión ESP32</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
        }
        .waiting {
            background-color: #ffcc00;
            color: #fff;
        }
        .connected {
            background-color: #28a745;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>Conexión ESP32</h1>
    <div class="status waiting" id="status">
        Esperando conexión...
    </div>

    <script>
        // Esta función hace la solicitud POST al servidor Flask
        function checkESP32Connection() {
            fetch('https://esp-907c.onrender.com/conectar', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    document.getElementById('status').textContent = data.message;
                    document.getElementById('status').classList.remove('waiting');
                    document.getElementById('status').classList.add('connected');
                } else {
                    document.getElementById('status').textContent = 'Esperando conexión...';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Llama la función para verificar la conexión cuando la página se carga
        window.onload = function() {
            checkESP32Connection();
        };
    </script>

</body>
</html>
